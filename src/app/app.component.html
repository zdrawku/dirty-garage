<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxIconButton="flat" igxRipple [igxToggleAction]="navDrawer" class="icon-button">
      <igx-icon class="icon">
        menu
      </igx-icon>
    </button>
  </igx-navbar-action>
  <igx-navbar-title class="navbar-content">
    <h6 class="h6">
      Dirty Garage
    </h6>
  </igx-navbar-title>
  <button igxIconButton="flat" igxRipple>
    <igx-icon>
      search
    </igx-icon>
  </button>
  <button igxIconButton="flat" igxRipple>
    <igx-icon>
      favorite
    </igx-icon>
  </button>
  <button igxIconButton="flat" igxRipple [routerLink]="['/contact-information']" class="icon-button_1">
    <igx-icon class="icon">
      phone
    </igx-icon>
  </button>
  <button igxIconButton="flat" igxRipple [routerLink]="['/scheduler']" class="icon-button_1">
    <igx-icon class="icon">
      calendar_month
    </igx-icon>
  </button>
  <button igxIconButton="flat" igxRipple [routerLink]="['/scheduler']" class="icon-button_1">
    <igx-icon class="icon">
      location_on
    </igx-icon>
  </button>
  <button igxIconButton="flat" igxRipple>
    <igx-icon>
      more_vert
    </igx-icon>
  </button>
</igx-navbar>
<div class="row-layout group">
  <igx-nav-drawer [pinThreshold]="stringToNumber('0')" width="247px" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple [routerLink]="['/general-info']">
        <igx-icon class="icon_1">
          info
        </igx-icon>
        <span>Основна информация</span>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['/polish-info']">
        <igx-icon class="icon_1">
          cleaning_services
        </igx-icon>
        <span>Полиране на фарове</span>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['/prices']">
        <igx-icon class="icon_1">
          euro
        </igx-icon>
        <span>Цени</span>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['/who-we-are']">
        <igx-icon class="icon_1">
          account_circle
        </igx-icon>
        <span>Кои сме ние?</span>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['/contact-information']">
        <igx-icon class="icon_1">
          phone
        </igx-icon>
        <span>Контакти</span>
      </div>
      <div igxDrawerItem igxRipple [routerLink]="['/scheduler']">
        <igx-icon class="icon_1">
          calendar_month
        </igx-icon>
        <span>Запази час</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <div class="column-layout group_1">
    <div class="view-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="row-layout footer">
  <div class="row-layout group_2">
    <div class="column-layout group_3">
      <div class="row-layout group_4">
        <p class="ig-typography__body-2 text">
          Made with
        </p>
        <a href="https://www.appbuilder.dev/" target="_blank" class="ig-typography__body-1 hyperlink">
          App Builder
        </a>
      </div>
      <a target="_blank" [routerLink]="['/terms-of-use']" class="ig-typography__body-1 hyperlink_1">
        Условия
      </a>
    </div>
  </div>
</div>
